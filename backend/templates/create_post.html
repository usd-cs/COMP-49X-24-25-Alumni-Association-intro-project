{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Post</button>
        <a href="/posts/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
